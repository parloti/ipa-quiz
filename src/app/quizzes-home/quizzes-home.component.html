<div class="quizzes-home-container">
  <header>
    <h1>Available Quizzes</h1>
  </header>

  <section class="quizzes-list">
    <ul>
      @for (quiz of quizzes$(); track $index) {
        <li (click)="selectQuiz(quiz)">
          <h2>{{ quiz.name }}</h2>
          <p>{{ quiz.description }}</p>
        </li>
      }
    </ul>
  </section>
</div>
