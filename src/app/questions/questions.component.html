<div *ngIf="question!=null; else showScore" class="question-box">
    <h3>Question {{i+1}}/{{totalQuestions}}</h3>
    <h3>{{question.question}}</h3>
    <div class="options" *ngFor="let option of question.options">
      <input
        type="radio"
        name="options"
        id="option1"
        value="{{option}}"
        [checked]="true"
        (change)="onSelecting($any($event.target).value)"
      />{{option}}
    </div>
    @if(i>0){ 
        <button class="prev" (click)="onPrev()">prev</button>
    }
    <button class="next" (click)="onNext()">next</button>
  </div>
  
  <ng-template #showScore>
    <div class="score">
      <h3>Score : {{this.score}}</h3>
    </div>
  </ng-template>
